<!DOCTYPE html>
<html>
    <head>
        <title>Media in HTML</title>
    </head>
    <body>
        <h1>Videos and audio in html</h1>
        <video controls>
            <source src="Onaga -Tim Godfrey (LIVE PERFORMANCE) (Heaven On Earth Conference 2019).mp4" type="Video/mp4">
        </video>
        <audio controls>
            <source src="Onaga -Tim Godfrey (LIVE PERFORMANCE) (Heaven On Earth Conference 2019).mp3" type="audio/mp3">
        </audio>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/uW7uLfpZ7uo?si=KvUUoaAoTTOVaUET" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
